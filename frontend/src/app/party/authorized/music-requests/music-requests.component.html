<mat-form-field>
  <input matInput [formControl]="filterCtrl" (keyup)="applyFilter()" placeholder="Tabelle filtern...">
</mat-form-field>

<div class="mr-container">
  <table mat-table matSort [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Position</th>
      <td mat-cell *matCellDef="let row"> {{row.position + 1}} </td>
    </ng-container>

    <!-- Artist Column -->
    <ng-container matColumnDef="artist">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Artist</th>
      <td mat-cell *matCellDef="let row"> {{row.artist}} </td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Titel</th>
      <td mat-cell *matCellDef="let row"> {{row.title}} </td>
    </ng-container>

    <!-- Duration Column -->
    <ng-container matColumnDef="duration">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> LÃ¤nge</th>
      <td mat-cell *matCellDef="let row"> {{row.duration | date:'mm:ss'}} </td>
    </ng-container>

    <!-- Up Votes Column -->
    <ng-container matColumnDef="upVotes">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> UpVotes</th>
      <td mat-cell *matCellDef="let row"> {{row.upVotes}} </td>
    </ng-container>

    <!-- Down Votes Column -->
    <ng-container matColumnDef="downVotes">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> DownVotes</th>
      <td mat-cell *matCellDef="let row"> {{row.downVotes}} </td>
    </ng-container>

    <!-- Rating Column -->
    <ng-container matColumnDef="rating">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Rating</th>
      <td mat-cell *matCellDef="let row"> {{row.rating}} </td>
    </ng-container>

    <!-- Vote Column -->
    <ng-container matColumnDef="vote">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Abstimmen</th>
      <td mat-cell *matCellDef="let row">
        <mat-icon [class.clickable]="!row.alreadyVoted" [class.voted]="row.alreadyVoted"
                  (click)="doUpVote(row)"
                  svgIcon="upVote"></mat-icon>
        <mat-icon *ngIf="downVotable" [class.clickable]="!row.alreadyVoted" [class.voted]="row.alreadyVoted"
                  (click)="doDownVote(row)"
                  svgIcon="downVote"></mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">

    </tr>
  </table>
</div>
