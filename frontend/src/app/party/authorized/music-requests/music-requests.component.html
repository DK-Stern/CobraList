<div class="mr-container">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

  <table mat-table matSort [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Position</th>
      <td mat-cell *matCellDef="let row"> {{row.position + 1}} </td>
    </ng-container>

    <!-- Artist Column -->
    <ng-container matColumnDef="artist">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Artist</th>
      <td mat-cell *matCellDef="let row"> {{row.artist}} </td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Titel</th>
      <td mat-cell *matCellDef="let row"> {{row.title}} </td>
    </ng-container>

    <!-- Duration Column -->
    <ng-container matColumnDef="duration">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> LÃ¤nge</th>
      <td mat-cell *matCellDef="let row"> {{row.duration | date:'mm:ss'}} </td>
    </ng-container>

    <!-- Up Votes Column -->
    <ng-container matColumnDef="upVotes">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Up Votes</th>
      <td mat-cell *matCellDef="let row"> {{row.upVotes}} </td>
    </ng-container>

    <!-- Down Votes Column -->
    <ng-container matColumnDef="downVotes">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Down Votes</th>
      <td mat-cell *matCellDef="let row"> {{row.downVotes}} </td>
    </ng-container>

    <!-- Rating Column -->
    <ng-container matColumnDef="rating">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Gesamt Votes</th>
      <td mat-cell *matCellDef="let row"> {{row.rating}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
