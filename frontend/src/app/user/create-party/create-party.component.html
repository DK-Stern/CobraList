<mat-card class="mat-card">
  <mat-card-title>Party erstellen</mat-card-title>

  <mat-card-content>
    <form [formGroup]="partyForm" (ngSubmit)="createParty()">
      <mat-form-field>
        <input #partyname matInput formControlName="partyName" placeholder="Name der Party" required>
        <mat-error *ngIf="partyForm.get('partyName').errors && partyForm.get('partyName').errors.required">
          Bitte geben Sie einen Partynamen an.
        </mat-error>
        <mat-error
          *ngIf="partyForm.get('partyName').errors && partyForm.get('partyName').errors.validPartyname">Der Partyname
          darf nicht nur aus Leerzeichen bestehen oder damit anfangen.
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput formControlName="password" placeholder="Password">
      </mat-form-field>

      <mat-checkbox formControlName="downVoting">Down-Voten erlaubt?</mat-checkbox>

      <mat-form-field>
        <mat-select formControlName="basePlaylistId" value="none" placeholder="Basisplaylist auswÃ¤hlen">
          <mat-option value="none">Keine Playlist</mat-option>
          <span *ngFor="let playlist of basePlaylists">
            <mat-option value="{{ playlist.playlistId }}">{{playlist.playlistName}}</mat-option>
          </span>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <textarea matInput formControlName="description" placeholder="Beschreibungstext"></textarea>
      </mat-form-field>
      <button [disabled]="partyForm.invalid" type="submit" mat-raised-button color="primary">erstellen</button>
    </form>
  </mat-card-content>
</mat-card>
