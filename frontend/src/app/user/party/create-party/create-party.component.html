<mat-card class="mat-card">
  <mat-card-title>Party erstellen</mat-card-title>

  <mat-card-content>
    <form [formGroup]="partyForm" (ngSubmit)="createParty()">
      <mat-form-field>
        <input #partyname matInput formControlName="partyName" placeholder="Name der Party" required>
        <label *ngIf="partyForm.get('partyName').errors && partyForm.get('partyName').errors.validPartyname">Partyname ist ungültig.</label>
      </mat-form-field>

      <mat-form-field>
        <input matInput formControlName="password" placeholder="Password">
      </mat-form-field>

      <mat-checkbox formControlName="downVoting">Down-Voten erlaubt?</mat-checkbox>

      <mat-form-field>
        <mat-select value="none" placeholder="Basisplaylist auswählen">
          <mat-option value="none">Keine Playlist</mat-option>
          <mat-option value="playlist-1">Playlist 1</mat-option>
          <mat-option value="playlist-2">Playlist 2</mat-option>
          <mat-option value="playlist-3">Playlist 3</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <textarea matInput formControlName="description" placeholder="Beschreibungstext"></textarea>
      </mat-form-field>
      <button [disabled]="partyForm.invalid" type="submit" mat-button color="primary">erstellen</button>
    </form>
  </mat-card-content>
</mat-card>
