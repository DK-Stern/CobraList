plugins {
    id 'java'
}

dependencies {
    compile project(':backend:party:party-security:party-security-api')
    compile project(':backend:party:party-security:party-security-dataaccess-port')
    runtimeOnly project(':backend:party:party-security:party-security-dataaccess-adapter')

    compile project(':backend:exception-domain')
    implementation 'org.springframework.boot:spring-boot-starter-web:' + springBootVersion
}