buildscript {
    dependencies {
        classpath 'org.mariadb.jdbc:mariadb-java-client:2.3.0'
    }
}

plugins {
    id 'java'
    id 'jacoco'
	id 'org.springframework.boot' version '2.1.4.RELEASE'
    id "org.flywaydb.flyway" version "5.2.4"
}

apply plugin: 'io.spring.dependency-management'

repositories {
    jcenter()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-oauth2-client'
    implementation 'org.springframework.boot:spring-boot-starter-security'
	implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'io.jsonwebtoken:jjwt-api:0.10.5'
    runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.10.5'
    runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.10.5'
    runtimeOnly 'org.mariadb.jdbc:mariadb-java-client:2.3.0'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.security:spring-security-test'
    testImplementation 'org.assertj:assertj-core:3.12.2'
    testImplementation 'org.mockito:mockito-core:2.28.2'
    testImplementation 'org.mockito:mockito-inline:2.28.2'
}

group = 'sh.stern'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

def webappDir = "$rootProject.projectDir/frontend"

jar {
    
    manifest {
        attributes "Main-Class": "sh.stern.cobralist.CobraListApplication"
    }
    
    doFirst {
        from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    }

    exclude 'META-INF/*.RSA', 'META-INF/*.SF', 'META-INF/*.DSA'
}

sourceSets {
    main {
        resources {
            srcDirs = ["$webappDir/dist", "$projectDir/src/main/resources"]
        }
    }
}

processResources {
    dependsOn ":frontend:buildWebApp"
}

flyway {
    url = 'jdbc:mariadb://localhost:3306/cobralist'
    user = 'cobra'
    password = 'cobrapw'
}