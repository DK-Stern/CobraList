plugins {
    id 'java'
}

dependencies {
    implementation project(':backend:app-properties')
    implementation project(':backend:user:userprincipal')
    implementation project(':backend:user:userinfo')
    implementation project(':backend:party-persistence:party-data-access')
    implementation project(':backend:token-provider')
    implementation project(':backend:party-persistence:party-domain')

    compile 'org.springframework.boot:spring-boot-starter-oauth2-client:' + springBootVersion
    compile 'org.springframework.boot:spring-boot-starter-security:' + springBootVersion
    compile 'org.springframework.boot:spring-boot-starter-web:' + springBootVersion

    testImplementation 'org.mockito:mockito-inline:' + mockitoVersion
}